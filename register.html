<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | hillsHacks</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center darkgray">
      <div class="col-md-10 alignCenter deadCenter" style="height: 30vh">
        <img class="logo" src="hillsHacksLogo.png" alt="hillsHacks Logo">
      </div>
    </div>
    <div class="row justify-content-center darkgray">
      <div class="col-md-10">
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="firstName" class="form-control" id="inputFirstName" placeholder="John">
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="lastName" class="form-control" id="inputLastName" placeholder="Smith">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. This is for updates about the event</small>
        </div>
        <div class="form-group">
          <label for="inputSchool">School</label>
          <input type="lastName" class="form-control" id="inputSchool" placeholder="Watchung Hills">
        </div>
        <div class="form-group">
          <label for="gradeSelect">Current Grade</label>
          <select class="form-control" id="gradeSelect">
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <small id="emailHelp" class="form-text text-muted">Grades 7+ welcome</small>
        </div>
        <div class="form-group">
          <label for="experienceSelect">Experience with Programming</label>
          <select class="form-control" id="experienceSelect">
            <option>None</option>
            <option>Beginner</option>
            <option>Experienced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="foodSelect">Food Preferences</label>
          <select class="form-control" id="foodSelect">
            <option>None</option>
            <option>Vegetarian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="shirtSelect">Shirt Size</label>
          <select class="form-control" id="shirtSelect">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
          </select>
        </div>
        <div class="alignCenter">
          <a href="#">
            <button type="button" class="btn btn-lg gold">Submit</button>
          </a>
        </div>
      </div>
    </div>
    <div class="row justify-content-center darkgray">
      <div class="col-md-10 text whiteText alignCenter">
        <p>&#169; Copyright 2017 Watchung Hills Regional High School Computer Science Club</p>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>-->
</body>
</html>
